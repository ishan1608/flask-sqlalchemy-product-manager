<script type="text/html" id="ProductTmpl">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="<%= name %>" placeholder="Enter Name"/>
        </div>
        <div class="form-group">
            <label for="sku">SKU</label>
            <input type="text" class="form-control" id="sku" name="sku" value="<%= sku %>" placeholder="Enter SKU">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="<%= description %>" placeholder="Enter Description">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" <%= is_active ? 'checked' : '' %>>
            <label class="form-check-label" for="is_active">Active ?</label>
        </div>
        <button type="submit" class="btn btn-primary" name="submit" data-id="<%= id %>">Submit</button>
    </div>
</script>
